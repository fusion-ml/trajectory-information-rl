defaults:
  - _self_
  - env: pendulum
  - alg: bac
name: "default"
num_eval_trials: 5
eval_frequency: 50
env:
    teleport: True
    normalize_env: True
    sample_exe: False

num_iters: ${alg.num_iters}
seed: 13
mpc: ${env.mpc}
fixed_start_obs: False
num_samples_mc: 1
num_init_data: 1
test_set_size: 1000
n_paths: 15
sample_exe: ${env.sample_exe}
normalize_env: ${env.normalize_env}
n_rand_acqopt: ${alg.n_rand_acqopt}
crop_to_domain: True
teleport: ${env.teleport}
fit_hypers: False
hydra:
  job:
    name: ${name}
  run:
      dir: experiments/${name}_${now:%Y-%m-%d}/${now:%H-%M-%S}
